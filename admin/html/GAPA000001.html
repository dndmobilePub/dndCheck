<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
  <link rel="stylesheet" href="../asset/css/common.min.css">
  <script src="../asset/js/jquery-3.7.1.min.js"></script>  
  <script src="../asset/js/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <button class="btn btn-size md bg _modalBtn" data-modal="modal1">Center Modal</button>
    <div class="modalPop _center" modal-target="modal1">
        <div class="modalWrap">
            <div class="modal-header">
                <h1 class="mp-title">
                    근무지 등록
                </h1>
                <button class="btn-close-pop ico ico-pop-close">
                    <span class="hide">창닫기</span>
                </button>
            </div>
            <div class="modal-container">
                <div class="table-wrap">
                    <table class="table col">
                        <colgroup>
                            <col style="width: 23rem;">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="input1">근무지</label></th>
                                <td>
                                    <input id="input1" type="text" class="textbox" placeholder="사유 입력">
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td>
                                    <div class="flex-wrap">
                                        <input id="input2" type="text" class="textbox" title="주소검색">
                                        <button class="btn round bg">주소검색</button>
                                    </div>
                                    <div class="input-wrap">
                                        <input id="input3" type="text" class="textbox" title="주소검색 자세히">
                                    </div>
                                    <div class="input-wrap">
                                        <input id="input4" type="text" class="textbox" title="주소검색 자세히">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="select1">범위</label></th>
                                <td>
                                    <select name="select1" id="select1" class="select">
                                        <option value="1" selected>100M</option>
                                        <option value="2">200M</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>구분</th>
                                <td>
                                    <div class="flex-wrap">
                                        <div class="radio-wrap">
                                            <label for="radio3" class="radiobox">
                                                <input type="radio" name="radio02" id="radio3" >
                                                <i class="icon"></i>
                                                <span class="label">협력사</span>
                                            </label>
                                        </div>
                                        <div class="radio-wrap">
                                            <label for="radio4" class="radiobox">
                                                <input type="radio" name="radio02" id="radio4" >
                                                <i class="icon"></i>
                                                <span class="label">고객사</span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-area lg btn2">
                    <button class="btn lg bg secondary btn-close-pop">취소</button>
                    <button class="btn lg bg">등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../asset/js/common.js"></script>
</html>
