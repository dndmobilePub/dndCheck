<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 그룹웨어</title>
    <link rel="stylesheet" href="../asset/css/common.min.css">
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <script src="../asset/js/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="nav" class="nav-wrap"></div>
        <div class="container-wrap">
            <div id="header" class="header-wrap"></div>
            <div class="content-wrap">
                <div class="cont-box">
                    <div class="cont-group">
                        <div class="title-wrap">
                            <h2 class="h2-tit">개인정보</h2>
                        </div>
                        <div class="table-wrap">
                            <table class="table col">
                                <colgroup>
                                    <col style="width: 20%;">
                                    <col style="width: 30%;">
                                    <col style="width: 20%;">
                                    <col style="width: 30%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="input1">이름</label></th>
                                        <td>
                                            <input id="input1" type="text" class="textbox" placeholder="이름 입력">
                                        </td>
                                        <th><label for="input2">생년월일</label></th>
                                        <td>
                                            <input id="input2" type="date" class="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="input3">이메일</label></th>
                                        <td>
                                            <input id="input3" type="text" class="textbox" placeholder="이메일 입력">
                                        </td>
                                        <th><label for="input4">전화번호</label></th>
                                        <td>
                                            <input id="input4" type="text" class="textbox" placeholder="전화번호 입력">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="input5">주소</label></th>
                                        <td colspan="3">
                                            <input id="input5" type="text" class="textbox" placeholder="주소 입력">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="cont-group">
                        <div class="title-wrap">
                            <h2 class="h2-tit">재직정보</h2>
                        </div>
                        <div class="table-wrap">
                            <table class="table col">
                                <colgroup>
                                    <col style="width: 20%;">
                                    <col style="width: 30%;">
                                    <col style="width: 20%;">
                                    <col style="width: 30%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="date1">입사일</label></th>
                                        <td>
                                            <input id="date1" type="date" class="date">
                                        </td>
                                        <th>재직기간</th>
                                        <td>
                                            -
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="select1">계약형태</label></th>
                                        <td>
                                            <select name="select1" id="select1" class="select">
                                                <option value="1" selected>계약형태 선택</option>
                                                <option value="2">2</option>
                                            </select>
                                        </td>
                                        <th>잔여휴가</th>
                                        <td>
                                            -
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">재직여부</th>
                                        <td>
                                            -
                                        </td>
                                        <th><label for="select2">권한</label></th>
                                        <td>
                                            <select name="select2" id="select2" class="select">
                                                <option value="1" selected>권한 선택</option>
                                                <option value="2">2</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="select3">부서</label></th>
                                        <td>
                                            <select name="select3" id="select3" class="select">
                                                <option value="1" selected>부서 선택</option>
                                                <option value="2">2</option>
                                            </select>
                                        </td>
                                        <th><label for="select4">직급</label></th>
                                        <td>
                                            <select name="select4" id="select4" class="select">
                                                <option value="1" selected>직급 선택</option>
                                                <option value="2">2</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="btn-area lg btn2">
                        <button class="btn lg bg secondary">취소</button>
                        <button class="btn lg bg">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/js/common.js"></script>
    <script src="../asset/js/pup.js"></script> <!-- 퍼블확인용 -->
</body>
</html>
