<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 그룹웨어</title>
    <link rel="stylesheet" href="../asset/css/common.min.css">
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <script src="../asset/js/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="login-pg">
            <div class="login-wrap">
                <div class="login-title">
                    <h1 class="tit">CHECK, CHECK!</h1>
                </div>
                <div class="login-box">
                    <div class="login-group">
                        <h2 class="tit">Logon</h2>
                        <div class="login-form">
                            <div class="iuput-wrap">
                                <input type="text" id="input1" class="text" placeholder="아이디">
                                <label for="input1" class="blind">아이디</label>
                            </div>
                            <div class="iuput-wrap">
                                <input type="password" id="input2" class="text" placeholder="비밀번호">
                                <label for="input2" class="blind">비밀번호</label>
                            </div>
                        </div>
                        <div class="check-wrap">
                            <label for="checkbox1" class="checkbox">
                                <input id="checkbox1" type="checkbox" >
                                <i class="icon"></i>
                                <span class="label">로그인 상태 유지</span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-area full">
                        <button class="btn bg">로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/js/common.js"></script>
    <script src="../asset/js/pup.js"></script> <!-- 퍼블확인용 -->
</body>
</html>
