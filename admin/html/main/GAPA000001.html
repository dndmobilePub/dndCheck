<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="../../assets/css/cp.style.css">
    <script src="../../assets/js/lib/lib.jquery-3.6.3.min.js"></script>
    <script src="../../assets/js/lib/lib.swiper.8.4.7.min.js"></script>
    <script src="../../assets/js/lib/lib.jquery-ui-1.13.2.js"></script>
</head>
<body>
    <button class="btn primary size-lg _modalBtn" data-modal="modal1">근무지 등록 팝업</button>
    <div class="modalPop _center" modal-target="modal1">
        <div class="modalWrap">
            <div class="modal-header">
                <h1 class="mp-title">
                    근무지 등록
                </h1>
                <button class="btn-close-pop ico ico-pop-close">
                    <span class="hide">창닫기</span>
                </button>
            </div>
            <div class="modal-container">
                <div class="table-wrap">
                    <table class="table col">
                        <colgroup>
                            <col style="width: 23rem;">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="input1">근무지</label></th>
                                <td>
                                    <div class="field">
                                        <div class="field-outline">
                                            <div class="field-input grow _input">
                                                <input type="text" placeholder="근무지명 입력" title="">
                                                <button type="button" class="field-btn _input-clear">
                                                <span class="hide">입력값삭제</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td>
                                    <div class="field">
                                        <div class="field-outline _inbtn">
                                            <div class="field-input grow _input">
                                                <input type="tel" class="_format _number" id="auth_num2"  placeholder="주소검색" maxlength="6">
                                                <button type="button" class="field-btn _input-clear  ico ico-clear">
                                                    <span class="hide">입력값삭제</span>
                                                </button>
                                            </div>
                                            <button class="btn primary size-sm btn-infield">주소검색</button>
                                        </div>
                                        <div class="field-outline">
                                            <div class="field-input grow _input">
                                                <input type="text" placeholder="주소입력" title="">
                                                <button type="button" class="field-btn _input-clear">
                                                <span class="hide">입력값삭제</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="select1">범위</label></th>
                                <td>
                                    <div class="field">
                                        <div class="field-outline">
                                            <div class="field-select grow">
                                                <select class="select-sys" title="범위 선택">
                                                    <option>100m</option>
                                                    <option>200m</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>구분</th>
                                <td>
                                    <div class="field">
                                        <label for="rdo2-1" class="field-chkrdo">
                                            <input type="radio" name="rdoLabel-0" id="rdo2-1" class="rdo">
                                            <i class="field-icon" aria-hidden="hidden"></i>
                                            <span class="field-label">협력사</span>
                                        </label>
                                        <label for="rdo2-2" class="field-chkrdo">
                                            <input type="radio" name="rdoLabel-0" id="rdo2-2" class="rdo">
                                            <i class="field-icon" aria-hidden="hidden"></i>
                                            <span class="field-label">협력사</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btnWrap _center">
                    <button class="btn secondary size-lg">취소</button>
                    <!-- <button class="btn secondary size-lg">삭제</button> -->
                    <button class="btn primary size-lg">등록</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/ui.component.js"></script>
    <script src="../../assets/js/pup.js"></script><!-- 퍼블 확인용 -->
</body>
</html>
