<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 그룹웨어</title>
    <link rel="stylesheet" href="../asset/css/common.min.css">
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <script src="../asset/js/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="nav" class="nav-wrap"></div>
        <div class="container-wrap">
            <div id="header" class="header-wrap"></div>
            <div class="content-wrap">
                <div class="cont-box">
                    <div class="flex-wrap btween">
                        <h2 class="h2-tit">공지/설문 등록</h2>
                    </div>
                    <div class="table-wrap">
                        <table class="table col">
                            <colgroup>
                                <col style="width: 20%;">
                                <col style="width: 30%;">
                                <col style="width: 20%;">
                                <col style="width: 30%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">유형</th>
                                    <td colspan="3">
                                        <div class="flex-wrap">
                                            <div class="radio-wrap">
                                                <label for="radio1" class="radiobox">
                                                    <input type="radio" name="radio01" id="radio1"  data-show="a" checked>
                                                    <i class="icon"></i>
                                                    <span class="label">공지</span>
                                                </label>
                                            </div>
                                            <div class="radio-wrap">
                                                <label for="radio2" class="radiobox">
                                                    <input type="radio" name="radio01" id="radio2"  data-show="b">
                                                    <i class="icon"></i>
                                                    <span class="label">설문</span>
                                                </label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="input1">상태</label>
                                    </th>
                                    <td colspan="3">
                                        <input id="input1" type="text" class="textbox" placeholder="제목 입력">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="textarea1">내용</label>
                                    </th>
                                    <td colspan="3">
                                        <textarea id="textarea1" class="textbox" placeholder="내용 입력"></textarea>
                                    </td>
                                </tr>
                                <tr data-appear="b">
                                    <th scope="row">문항
                                    </th>
                                    <td colspan="3">
                                        <div class="option-group">
                                            <div class="flex-wrap">
                                                <div class="input-wrap">
                                                    <input type="text" id="input01" placeholder="문항1" title="문항1">
                                                </div>
                                                <select name="" id="select1" class="select" title="문항 단일선택">
                                                    <option value="단일선택">단일선택</option>
                                                </select>
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input02" placeholder="옵션1" title="문항 옵션1">
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input03" placeholder="옵션2" title="문항 옵션2">
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input04" placeholder="옵션3" title="문항 옵션3">
                                            </div>
                                            <div class="btn-wrap">
                                                <button class="btn bg">옵션 추가</button>
                                                <button class="btn bg">문항 추가</button>
                                                <button class="btn bg secondary">문항 삭제</button>
                                            </div>
                                        </div>
                                        <div class="option-group">
                                            <div class="flex-wrap">
                                                <div class="input-wrap">
                                                    <input type="text" id="input01" placeholder="문항2" title="문항2">
                                                </div>
                                                <select name="" id="select1" class="select" title="문항 단일선택">
                                                    <option value="단일선택">단일선택</option>
                                                </select>
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input02" placeholder="옵션1" title="문항 옵션1">
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input03" placeholder="옵션2" title="문항 옵션2">
                                                <label for="input03" class="blind"></label>
                                            </div>
                                            <div class="input-wrap">
                                                <input type="text" id="input04" placeholder="옵션3" title="문항 옵션3">
                                                <label for="input04" class="blind"></label>
                                            </div>
                                            <div class="btn-wrap">
                                                <button class="btn bg">옵션 추가</button>
                                                <button class="btn bg">문항 추가</button>
                                                <button class="btn bg secondary">문항 삭제</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="date1">종료시점</label>
                                    </th>
                                    <td colspan="3">
                                        <input id="date1" type="date" class="date">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label>첨부파일</label>
                                        <span class="sub-txt">(파일당 50MB 이하, 최대 10개)</span>
                                    </th>
                                    <td colspan="3">
                                        <ul class="attachment">
                                            <li class="attachment-item">
                                                <span>2025본사 교육자료.docx</span>
                                                <button class="delete"></button>
                                            </li>
                                        </ul>
                                        <button class="btn round bg">업로드</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-area lg btn3">
                        <button class="btn lg bg secondary">취소</button>
                        <button class="btn lg bg secondary">임시저장</button>
                        <button class="btn lg bg">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/js/common.js"></script>
    <script src="../asset/js/pup.js"></script> <!-- 퍼블확인용 -->
</body>
</html>
