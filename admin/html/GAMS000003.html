<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
  <link rel="stylesheet" href="../asset/css/common.min.css">
  <script src="../asset/js/jquery-3.7.1.min.js"></script>  
  <script src="../asset/js/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <button class="btn btn-size md bg _modalBtn" data-modal="modal1">Center Modal</button>
    <div class="modalPop _center" modal-target="modal1">
        <div class="modalWrap">
            <div class="modal-header">
                <h1 class="mp-title">
                    휴가설정
                </h1>
                <button class="btn-close-pop ico ico-pop-close">
                    <span class="hide">창닫기</span>
                </button>
            </div>
            <div class="modal-container">
                <div class="table-wrap">
                    <table class="table col">
                        <caption class="blind">이름, 생년월일, 이메일, 전화번호, 주소 상세정보</caption>
                        <colgroup>
                            <col style="width: 23rem;">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">대상 인원수</th>
                                <td>
                                    총 5명
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대상자</th>
                                <td>
                                    박유석 과장
                                </td>
                            </tr>
                            <tr>
                                <th>설정구분</th>
                                <td>
                                    <div class="flex-wrap">
                                        <div class="radio-wrap">
                                            <label for="radio1" class="radiobox">
                                                <input type="radio" name="radio01" id="radio1" >
                                                <i class="icon"></i>
                                                <span class="label">부여</span>
                                            </label>
                                        </div>
                                        <div class="radio-wrap">
                                            <label for="radio2" class="radiobox">
                                                <input type="radio" name="radio01" id="radio2" >
                                                <i class="icon"></i>
                                                <span class="label">차감</span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>연차종류</th>
                                <td>
                                    <div class="flex-wrap">
                                        <div class="radio-wrap">
                                            <label for="radio3" class="radiobox">
                                                <input type="radio" name="radio02" id="radio3" >
                                                <i class="icon"></i>
                                                <span class="label">연차</span>
                                            </label>
                                        </div>
                                        <div class="radio-wrap">
                                            <label for="radio4" class="radiobox">
                                                <input type="radio" name="radio02" id="radio4" >
                                                <i class="icon"></i>
                                                <span class="label">포상휴가</span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="select1">부여일수</label></th>
                                <td>
                                    <select name="select1" id="select1" class="select">
                                        <option value="1" selected>일수 선택</option>
                                        <option value="2">2</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="text1">사유</label></th>
                                <td>
                                    <div class="text-wrap">
                                        <input id="text1" type="text" class="textbox" placeholder="사유 입력">
                                        <p class="limit">
                                            (<span>0</span>/<span>100</span>자)
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-area lg btn2">
                    <button class="btn lg bg secondary btn-close-pop">취소</button>
                    <button class="btn lg bg">등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../asset/js/common.js"></script>
</html>
