<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="../../assets/css/cp.style.css">
    <script src="../../assets/js/lib/lib.jquery-3.6.3.min.js"></script>
    <script src="../../assets/js/lib/lib.swiper.8.4.7.min.js"></script>
    <script src="../../assets/js/lib/lib.jquery-ui-1.13.2.js"></script>
</head>
<body>
    <button class="btn primary size-lg _modalBtn" data-modal="modal1">휴가사용 팝업</button>
    <div class="modalPop _center" modal-target="modal1">
        <div class="modalWrap">
            <div class="modal-header">
                <h1 class="mp-title">
                    휴가사용
                </h1>
                <button class="btn-close-pop ico ico-pop-close">
                    <span class="hide">창닫기</span>
                </button>
            </div>
            <div class="modal-container">
                <div class="table-wrap">
                    <table class="table col">
                        <caption class="blind">이름, 생년월일, 이메일, 전화번호, 주소 상세정보</caption>
                        <colgroup>
                            <col style="width: 23rem;">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">대상 인원수</th>
                                <td>
                                    총 5명
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대상자</th>
                                <td>
                                    박유석 과장
                                </td>
                            </tr>
                            <tr>
                                <th>연차종류</th>
                                <td>
                                    <div class="field">
                                        <label for="rdo2-1" class="field-chkrdo">
                                            <input type="radio" name="rdoLabel-0" id="rdo2-1" class="rdo" checked>
                                            <i class="field-icon" aria-hidden="hidden"></i>
                                            <span class="field-label">연차</span>
                                        </label>
                                        <label for="rdo2-2" class="field-chkrdo">
                                            <input type="radio" name="rdoLabel-0" id="rdo2-2" class="rdo">
                                            <i class="field-icon" aria-hidden="hidden"></i>
                                            <span class="field-label">포상휴가</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>부여일수</th>
                                <td>
                                    <div class="flex-wrap date-ds">
                                        <div class="field">
                                            <div class="field-outline">
                                                <label class="field-input grow _input date">
                                                    <input type="date" id="date1" class="select" title="부여일수 시작일">
                                                </label>
                                            </div>
                                        </div>
                                        <span class="date-dash">-</span>
                                        <div class="field">
                                            <div class="field-outline">
                                                <label class="field-input grow _input date">
                                                    <input type="date" id="date1" class="select" title="부여일수 시작일">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="text2">사유</label></th>
                                <td>
                                    <div class="field">
                                        <div class="field-outline">
                                            <div class="field-input grow _input">
                                                <input type="text" placeholder="사유입력" id="text1">
                                                <button type="button" class="field-btn _input-clear">
                                                <span class="hide">입력값삭제</span></button>
                                            </div>
                                        </div>
                                        <span class="byte-check">0/100자</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btnWrap _center">
                    <button class="btn secondary size-lg">취소</button>
                    <button class="btn primary size-lg">등록</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/ui.component.js"></script>
    <script src="../../assets/js/pup.js"></script><!-- 퍼블 확인용 -->
</body>
</html>
