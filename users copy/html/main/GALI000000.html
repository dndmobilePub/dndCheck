<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 그룹웨어</title>
    <link rel="stylesheet" href="../../assets/css/cp.style.css">
    <script src="../../assets/js/lib/lib.jquery-3.6.3.min.js"></script>
    <script src="../../assets/js/lib/lib.swiper.8.4.7.min.js"></script>
    <script src="../../assets/js/lib/lib.jquery-ui-1.13.2.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="login-pg">
            <div class="login-wrap">
                <div class="login-title">
                    <h1 class="tit">CHECK, CHECK!</h1>
                </div>
                <div class="login-box">
                    <div class="login-group">
                        <div class="titWrap">
                            <h2 class="tit dep04">Login</h2>
                        </div>
                        <div class="field">
                            <div class="field-outline">
                                <div class="field-input grow _input">
                                    <input type="text" placeholder="아이디" title="">
                                    <button type="button" class="field-btn _input-clear">
                                        <span class="hide">입력값삭제</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-outline">
                                <div class="field-input grow _input">
                                    <input type="password" class="_format" placeholder="●●●●" maxlength="4">
                                </div>
                            </div>
                            <p class="field-msg">
                                <span class="ico ico-error txt-r">오류체크 메세지 출력</span>
                            </p>
                        </div>
                        <div class="field">
                            <label for="chk1-1" class="field-chkrdo">
                                <input type="checkbox" name="chkGroup" id="chk1-1" class="chk">
                                <i class="field-icon" aria-hidden="hidden"></i>
                                <span class="field-label">로그인 상태 유지</span>
                            </label>
                        </div>
                    </div>
                    <div class="btnWrap">
                        <button class="btn primary size-lg full">로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/ui.component.js"></script>
    <script src="../../assets/js/pup.js"></script><!-- 퍼블 확인용 -->
</body>
</html>
