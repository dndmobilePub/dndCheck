<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 - CHECK CHECK</title>
    <link rel="stylesheet" href="../../assets/css/cp.style.css">
    <script src="../../assets/js/lib/lib.jquery-3.6.3.min.js"></script>
    <script src="../../assets/js/lib/lib.jquery-ui-1.13.2.js"></script>
</head>
<body screen-type="main">
    <div class="wrap">
        <div class="containerWrap">
            <div class="headerWrap">
                <div class="left">
                    <a href="#" class="tit"><strong>홍길동</strong>님</a>
                </div>
                <div class="right">
                    <button class="ico alarm new"><span class="blind">알림</span></button>
                    <button class="ico nav _modalBtn" data-modal="allMenu"><span class="blind">전체메뉴</span></button>
                </div>
            </div>
            <div class="contentWrap">
                <!-- holiday(공휴일), annual(휴무일), afterwork(출근버튼 누른 후), late(지각), overtime(야근) / all(종일연차), morning(오전반차), affternoon(오후반차) -->
                <div class="commute-group afterwork
                 affternoon">
                    <div class="cont-box dash-line">
                        <div class="cont-item title">
                            <strong class="tit">05.20(화)</strong>
                            <span class="txt">근무시간 09:00 ~ 18:00</span>
                        </div>
                    </div>
                    <div class="cont-box big">
                        <div class="cont-item state">
                            <div class="area-state">
                                <i class="icon"></i>
                                <div class="btnWrap">
                                    <button class="btn tertiary size-sm _modalBtn" data-modal="modal4">보정신청</button>
                                </div>
                            </div>
                            <div class="area-time">
                                <span class="tit">07:58:13</span>
                            </div>
                            <div class="btnWrap">
                                <button class="btn primary size-md full">출근하기</button>
                            </div>
                        </div>
                    </div>
                    <div class="cont-box stage">
                        <div class="cont-item flex-wrap start">
                            <strong class="tit">근무지</strong>
                            <span class="txt">디앤디모바일(본사)디앤디모바일(본사)디앤디모바일(본사)디앤디모바일(본사)</span>
                        </div>
                    </div>
                </div>
                <div class="cont-box big">
                    <div class="cont-menu">
                        <div class="item">
                            <a href="#" class="link attendance">출근내역</a>
                        </div>
                        <div class="item">
                            <a href="#" class="link vacation">휴가신청</a>
                        </div>
                        <div class="item">
                            <a href="#" class="link notice">공지/설문</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modalPop _right nav" modal-target="allMenu">
        <div class="modalWrap">
            <div class="modal-header">
                <a href="#" class="btn-close-pop ico ico-pop-close" role="button"><span class="hide">창닫기</span></a>
                <h1 class="mp-title dep01">전체메뉴</h1>
            </div>
            <div class="modal-container">
                <div class="nav-menu">
                    <a href="#" class="item"><i class="ico type1" aria-hidden="true"></i>출퇴근 현황</a>
                    <a href="#" class="item"><i class="ico type2" aria-hidden="true"></i>휴가 현황</a>
                    <a href="#" class="item"><i class="ico type3" aria-hidden="true"></i>공지/설문</a>
                    <a href="#" class="item"><i class="ico type4" aria-hidden="true"></i>근무지 정보</a>
                    <a href="#" class="item"><i class="ico type5" aria-hidden="true"></i>내정보</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modalPop _bottom" modal-target="modal4">
        <div class="modalWrap">
            <div class="modal-header">
                <a href="#" class="btn-close-pop ico ico-pop-close" role="button"><span class="hide">창닫기</span></a>
                <h1 class="mp-title dep01">보정신청</h1>
            </div>
            <div class="modal-container">
                <div class="field-outline">
                    <div class="field-input full _input">
                        <textarea placeholder="사유를 입력해주세요" title=""></textarea>
                        <span class="byte-check">0/100자</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btnWrap grow full">
                    <button type="button" class="btn primary size-lg btn-close-pop">보정신청</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/ui.component.js"></script>
</body>
</html>
