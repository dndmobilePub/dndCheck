<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckCheck</title>
    <link rel="stylesheet" href="../../assets/css/cp.style.css">
    <script src="../../assets/js/lib/lib.jquery-3.6.3.min.js"></script>
    <script src="../../assets/js/lib/lib.jquery-ui-1.13.2.js"></script>
</head>
<body screen-type="sub">
    <div class="wrap" btn-area="true">
        <div class="containerWrap">
            <div class="headerWrap">
                <div class="left">
                    <button class="ico back"><span class="blind">뒤로가기</span></button>
                </div>
                <div class="center">
                    <h2 class="title">내정보</h2>
                </div>
            </div>
            <div class="contentWrap">
                <div class="cont-group">
                    <div class="titWrap">
                        <h2 class="tit dep03">개인정보</h2>
                    </div>
                    <div class="notice-list">
                        <div class="cont-box line">
                            <div class="text-group flex-wrap">
                                <span class="txt">이름</span>
                                <span class="tit">홍길동</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">이메일</span>
                                <span class="tit">test@dndmobile.co.kr</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">휴대폰번호</span>
                                <span class="tit">010-1234-5678</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="divider lg" aria-hidden="true">
                <div class="cont-group">
                    <div class="titWrap">
                        <h2 class="tit dep03">재직정보</h2>
                    </div>
                    <div class="notice-list">
                        <div class="cont-box line">
                            <div class="text-group flex-wrap">
                                <span class="txt">부서</span>
                                <span class="tit">기획</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">직급</span>
                                <span class="tit">과장</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">입사일</span>
                                <span class="tit">2020.06.24(수)</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">재직기간</span>
                                <span class="tit">4년 9개월 19일</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">계약형태</span>
                                <span class="tit">정규직</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">재직여부</span>
                                <span class="tit">재직</span>
                            </div>
                            <div class="text-group flex-wrap">
                                <span class="txt">권한</span>
                                <span class="tit">직원</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnWrap">
                <button class="btn secondary size-lg full _modalBtn" data-modal="modal4">비밀번호 변경</button>
            </div>
        </div>
        
    </div>
    <div class="modalPop _bottom" modal-target="modal4">
        <div class="modalWrap">
            <div class="modal-header">
                <a href="#" class="btn-close-pop ico ico-pop-close" role="button"><span class="hide">창닫기</span></a>
                <h1 class="mp-title dep01">비밀번호 변경</h1>
            </div>
            <div class="modal-container">
                <div class="input-group">
                    <div class="title-wrap">
                        <h2 class="tit"><lable for="input01">현재 비밀번호</lable></h2>
                    </div>
                    <div class="input-wrap">
                        <div class="field">
                            <div class="field-outline">
                                <div class="field-input grow _input">
                                    <input id="input01" type="password" class="_format _password" placeholder="●●●●" maxlength="4">
                                </div>
                            </div>
                            <p class="field-msg">
                                <span class="ico ico-error txt-r">오류체크 메세지 출력</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="title-wrap">
                        <h2 class="tit"><lable for="input01">새 비밀번호</lable></h2>
                    </div>
                    <div class="input-wrap">
                        <div class="field">
                            <div class="field-outline">
                                <div class="field-input grow _input">
                                    <input id="input01" type="password" class="_format _password" placeholder="새 비밀번호 입력(8자~20자)" maxlength="4">
                                </div>
                            </div>
                            <div class="field-outline">
                                <div class="field-input grow _input">
                                    <input id="input01" type="password" class="_format _password" placeholder="비밀번호 재입력" maxlength="4">
                                </div>
                            </div>
                            <p class="field-msg">
                                <span class="ico ico-error txt-r">오류체크 메세지 출력</span>
                            </p>
                        </div>
                    </div>
                </div>
                <p class="list dot one">8~20자의 영문 대소문자, 숫자, 특수문자를 조합하여 설정해주세요.</p>
            </div>
            <div class="modal-footer">
                <div class="btnWrap grow full">
                    <button type="button" class="btn secondary size-lg btn-close-pop">취소</button>
                    <button type="button" class="btn primary size-lg _modalBtn" data-modal="networkError">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modalPop _alert _center" modal-target="networkError">
        <div class="modalWrap">
            <div class="modal-container">
            <p class="alert-msg">
                비밀번호 변경이 완료되었습니다.
            </p>
            </div>
            <div class="modal-footer">
            <div class="btnWrap grow">
                <button type="button" class="btn primary size-lg btn-close-pop">확인</button>
                <!-- 창닫기 .btn-close-pop 클래스 적용 -->
            </div>
        </div>
        </div>
    </div>
    <script src="../../assets/js/ui.component.js"></script>
</body>
</html>
